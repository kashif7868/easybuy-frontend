<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="EasyBuy - Shop the best products online at unbeatable prices. Electronics, fashion, home goods, and more delivered to your doorstep." />
    <meta name="keywords" content="EasyBuy, e-commerce, online shopping, best deals, electronics, fashion, home goods, shoes, gadgets, affordable prices" />
    <meta name="author" content="EasyBuy" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="EasyBuy - Shop Online, Anytime" />
    <meta property="og:description" content="Shop the best products in electronics, fashion, home goods, and more at EasyBuy, your one-stop online shopping destination." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://www.easybuy.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@EasyBuy" />
    <meta name="twitter:title" content="EasyBuy - Shop Online, Anytime" />
    <meta name="twitter:description" content="Shop the best products in electronics, fashion, home goods, and more at EasyBuy, your one-stop online shopping destination." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title Tag (important for search engines) -->
    <title>EasyBuy - Shop Online, Anytime</title>
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "EasyBuy",
        "url": "https://www.easybuy.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://www.facebook.com/EasyBuy",
          "https://twitter.com/EasyBuy",
          "https://www.instagram.com/EasyBuy"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1234567890",
          "contactType": "Customer Service",
          "areaServed": "US",
          "availableLanguage": "English"
        }
      }
    </script>
    
    <!-- Additional SEO improvements -->
    <link rel="canonical" href="https://www.easybuy.com" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
